<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystic Fortune Teller</title>
    <link rel="stylesheet" href="FortuneTeller.css">
</head>
<body>
    <!-- Home Button -->
    <div class="home-button-container">
        <a href="index.html" class="home-button">
            <span class="home-icon">⌂</span> Home
        </a>
    </div>

    <div class="container">
        <h1>Fortune Teller</h1>
        
        <div class="fortune-section">
            <div class="crystal-ball">
                <!-- PNG Image Container -->
                <div class="floating-image">
                    <!-- Replace 'your-image.png' with your actual PNG file name -->
                    <img id="fortune-image" src="placeholder.png" alt="Fortune Symbol">
                </div>
                
                <svg viewBox="0 0 200 200" class="globe">
                    <!-- Crystal ball outer -->
                    <circle cx="100" cy="100" r="80" class="globe-outer" />
                    
                    <!-- Crystal ball inner glow -->
                    <circle cx="100" cy="100" r="70" class="globe-inner" />
                    
                    <!-- Stand base -->
                    <path d="M60,180 Q100,160 140,180 L150,190 Q100,175 50,190 Z" class="stand" />
                    
                    <!-- Light reflections -->
                    <circle cx="70" cy="70" r="10" class="reflection" />
                    <circle cx="80" cy="60" r="5" class="reflection" />
                    
                    <!-- Decorative swirls inside globe -->
                    <path d="M70,100 Q90,70 110,100 T150,100" class="swirl" fill="none" />
                    <path d="M50,110 Q80,140 110,110 T170,110" class="swirl" fill="none" />
                </svg>
            </div>
            
            <div class="interaction">
                <button id="info-button">Information</button>
                <button id="update-button">Update</button>
            </div>
        </div>
        
        
    </div>

    <!-- Modal for Information Input -->
    <div id="info-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Your Financial Future</h2>
            <p>Please provide the following information to see your fortune:</p>
            
            <form id="finance-form" autocomplete="off">
                <div class="form-group">
                    <label for="annual-income">How much do you make a year?</label>
                    <div class="input-with-spinner">
                        <input type="number" id="annual-income" name="annual-income" placeholder="Enter annual income" required>
                        <div class="spinner-buttons">
                            <button type="button" class="spinner-up">▲</button>
                            <button type="button" class="spinner-down">▼</button>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="retirement-age">At what age do you want to retire?</label>
                    <div class="input-with-spinner">
                        <input type="number" id="retirement-age" name="retirement-age" min="35" max="100" placeholder="Enter retirement age" required>
                        <div class="spinner-buttons">
                            <button type="button" class="spinner-up">▲</button>
                            <button type="button" class="spinner-down">▼</button>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="target-savings">How much money do you want to save for retirement?</label>
                    <div class="input-with-spinner">
                        <input type="number" id="target-savings" name="target-savings" placeholder="Enter target savings amount" required>
                        <div class="spinner-buttons">
                            <button type="button" class="spinner-up">▲</button>
                            <button type="button" class="spinner-down">▼</button>
                        </div>
                    </div>
                </div>
                
                <button type="submit" id="submit-info">Submit</button>
            </form>
        </div>
    </div>

    <script>
        // Clear form fields when page loads
        window.addEventListener('load', function() {
            document.getElementById('finance-form').reset();
            
            // Extra step to ensure fields are cleared (for stubborn browsers)
            document.getElementById('annual-income').value = '';
            document.getElementById('retirement-age').value = '';
            document.getElementById('target-savings').value = '';
        });
        
        // Modal functionality
        const modal = document.getElementById("info-modal");
        const infoButton = document.getElementById("info-button");
        const closeButton = document.querySelector(".close-button");
        
        // Open modal when Information button is clicked
        infoButton.addEventListener("click", function() {
            // Clear form every time modal is opened
            document.getElementById('finance-form').reset();
            modal.style.display = "block";
        });
        
        // Close modal when X is clicked
        closeButton.addEventListener("click", function() {
            modal.style.display = "none";
        });
        
        // Close modal when clicking outside of it
        window.addEventListener("click", function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
        
        // Spinner buttons functionality
        document.querySelectorAll('.spinner-up').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.closest('.input-with-spinner').querySelector('input');
                input.value = (parseInt(input.value) || 0) + 1;
                input.dispatchEvent(new Event('change'));
            });
        });
        
        document.querySelectorAll('.spinner-down').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.closest('.input-with-spinner').querySelector('input');
                const currentValue = parseInt(input.value) || 0;
                if (currentValue > 0) {
                    input.value = currentValue - 1;
                    input.dispatchEvent(new Event('change'));
                }
            });
        });
        
        // Handle form submission - Send data to MongoDB
        document.getElementById("finance-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Get form values
            const income = document.getElementById("annual-income").value;
            const retirementAge = document.getElementById("retirement-age").value;
            const targetSavings = document.getElementById("target-savings").value;
            
            // Create data object to send to database
            const financialData = {
                annualIncome: income,
                retirementAge: retirementAge,
                targetSavings: targetSavings,
                dateSubmitted: new Date().toISOString()
            };
            
            // Send data to MongoDB using fetch API
            fetch('/api/submit-financial-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(financialData),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
                
                // Add new entry to the table
                addEntryToTable(income, retirementAge, targetSavings);
                
                // Reset the form
                document.getElementById('finance-form').reset();
                
                // Close the modal
                modal.style.display = "none";
                
                // Show success message
                alert("Your financial information has been saved to the database!");
            })
            .catch((error) => {
                console.error('Error:', error);
                alert("There was an error saving your data. Please try again.");
            });
        });
        
        // Function to add entry to the table
        function addEntryToTable(income, retirementAge, targetSavings) {
            const tableBody = document.querySelector('.fortune-table tbody');
            const newRow = document.createElement('tr');
            
            const currentDate = new Date().toLocaleDateString();
            
            // Calculate a fortune message based on the data
            let fortuneMessage = "";
            const savingsGoal = parseInt(targetSavings);
            const annualIncome = parseInt(income);
            const age = parseInt(retirementAge);
            
            if (savingsGoal / annualIncome > 20) {
                fortuneMessage = "The stars suggest you may need additional income sources to reach your goal.";
            } else if (age < 55) {
                fortuneMessage = "Early planning brings abundant rewards. Your path to financial freedom is clear.";
            } else {
                fortuneMessage = "It's never too late to secure your future. Focus on high-yield investments.";
            }
            
            newRow.innerHTML = `
                <td>${currentDate}</td>
                <td>Financial Future</td>
                <td>${fortuneMessage}</td>
            `;
            
            tableBody.insertBefore(newRow, tableBody.firstChild);
        }
        
        // Update button functionality 
        document.getElementById("update-button").addEventListener("click", function() {
            // Fetch the latest data from MongoDB
            fetch('/api/get-financial-data')
                .then(response => response.json())
                .then(data => {
                    // Update the table or display with the latest data
                    console.log('Retrieved data:', data);
                    alert("Your financial data has been updated!");
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    alert("There was an error updating your data.");
                });
        });
    
    
         const express = require('express');
    const { MongoClient } = require('mongodb');
    const app = express();
    
    // Connection URI
    const uri = "mongodb+srv://hschul04:SA7aEDHS016ANmSR@cluster0.qbgga.mongodb.net/";
    const client = new MongoClient(uri);
    
    // Middleware
    app.use(express.json());
    
    // Connect to MongoDB
    async function connectToDatabase() {
        try {
            await client.connect();
            console.log("Connected to MongoDB");
            return client.db("fortuneTeller");
        } catch (error) {
            console.error("Error connecting to MongoDB:", error);
            process.exit(1);
        }
    }
    
    // Define API endpoint to submit financial data
    app.post('/api/submit-financial-data', async (req, res) => {
        try {
            const db = await connectToDatabase();
            const collection = db.collection("financialData");
            
            const result = await collection.insertOne(req.body);
            
            res.json({ 
                success: true, 
                message: "Data saved successfully", 
                id: result.insertedId 
            });
        } catch (error) {
            console.error("Error saving data:", error);
            res.status(500).json({ 
                success: false, 
                message: "Error saving data" 
            });
        }
    });
    
    // Define API endpoint to get financial data
    app.get('/api/get-financial-data', async (req, res) => {
        try {
            const db = await connectToDatabase();
            const collection = db.collection("financialData");
            
            const data = await collection.find({}).toArray();
            
            res.json(data);
        } catch (error) {
            console.error("Error retrieving data:", error);
            res.status(500).json({ 
                success: false, 
                message: "Error retrieving data" 
            });
        }
    });
    
    // Start server
    app.listen(3000, () => {
        console.log('Server running on port 3000');
    });

</script>
</body>
</html>
